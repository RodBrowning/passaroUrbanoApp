<main>
  <section>
      <article *ngFor="let oferta of ofertas">
          <img src="{{oferta.imagens[0].url}}" alt="Foto oferta">
          <div class="detalhes">
              <h3>{{ oferta.titulo }}</h3>
              <p> {{ oferta.descricao_oferta }}</p>
              <p id="valor-oferta">{{ oferta.valor | currency:"R$"}}</p>
              <button>Ver oferta</button>
          </div>
      </article>
  </section>
</main>
